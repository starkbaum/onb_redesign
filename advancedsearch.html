<!-- script for changing hero unit background picture -->
<script type="text/javascript">

    //TODO isnt loading properly

    $(window).load(function () {

        var i = 0;
        var images = [
            'img/hero_003.JPG',
            'img/hero_004.JPG',
            'img/hero_005.JPG',
            'img/hero_006.JPG',
            'img/hero_007.JPG',
            'img/hero_002.JPG'
        ];
        var image = $('#quicksearch-header');

        //Initial Background image setup
        image.css('background', 'url(img/hero_002.JPG)');
        //Change image at regular intervals
        setInterval(function () {
            image.fadeOut(800, function () {
                image.css('background-image', 'url(' + images [i++] + ')');
                image.fadeIn(800);
            });
            if (i === images.length)
                i = 0;
        }, 5000);
    });

</script>
